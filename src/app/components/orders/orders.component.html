<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Price</th>
          <th>Quantity</th>
          <!-- Add more table headers for other order properties if needed -->
        </tr>
      </thead>

      </tbody>
    </table>
  </div>
