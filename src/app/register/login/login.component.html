<hr><br>
<div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 offset-md-3">
        <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required ngModel name="email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required ngModel name="password" />
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!postForm.valid">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
